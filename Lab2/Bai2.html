<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đăng ký và Đăng nhập với Lưới BS5</title>
  <!-- Link to Bootstrap CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
<!-- dangkithongtin -->
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">Đăng ký thông tin</div>
          <div class="card-body">
            <form>
              <div class="row mb-3">
                <label for="fullName" class="col-sm-4 col-form-label">Họ và tên:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
                </div>
              </div>
              <div class="row mb-3">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="email" placeholder="example@domain.com">
                </div>
              </div>
              <div class="row mb-3">
                <label for="phone" class="col-sm-4 col-form-label">Số điện thoại:</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                </div>
              </div>
              <div class="row mb-3">
                <label for="address" class="col-sm-4 col-form-label">Địa chỉ:</label>
                <div class="col-sm-8">
                  <textarea class="form-control" id="address" rows="3" placeholder="Nhập địa chỉ"></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Giới tính:</label>
                <div class="col-sm-8">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Nam</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Nữ</label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label for="studentId" class="col-sm-4 col-form-label">Mã số sinh viên:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="studentId" placeholder="Nhập mã số sinh viên">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-8 offset-sm-4">
                  <button type="submit" class="btn btn-primary">Đăng ký</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

<!-- dang nhap -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">Đăng nhập</div>
          <div class="card-body">
            <form>
              <div class="row mb-3">
                <label for="username" class="col-sm-4 col-form-label">Tên đăng nhập:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
                </div>
              </div>
              <div class="row mb-3">
                <label for="password" class="col-sm-4 col-form-label">Mật khẩu:</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-8 offset-sm-4">
                  <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- java -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
