<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Tài khoản
        </button>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">ĐĂNG NHẬP/ ĐĂNG KÝ</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#register">Đăng ký</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng nhập</a>
                        </li>
                        <li class="nav-item"></li>
                    </ul>
                    <div class="tab-content">
                        <div id="register" class="container tab-pane active"><br>
                            <div class="card mb-4">
                                <div class="card-header bg-primary text-white">
                                    Đăng ký thông tin
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="fullName" class="col-sm-4 col-form-label">
                                                Họ và tên:
                                            </label>
                                            <div class="col-sm-13">
                                                <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="col-sm-4 col-form-label">
                                                Email:
                                            </label>
                                            <div class="col-sm-13">
                                                <input type="email" class="form-control" id="email" placeholder="example@domain.com">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="col-sm-4 col-form-label">
                                                Số điện thoại:
                                            </label>
                                            <div class="col-sm-13">
                                                <input type="number" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="col-sm-4 col-form-label">
                                                Mật Khẩu
                                            </label>
                                            <div class="col-sm-13">
                                                <input type="number" class="form-control" id="phone" placeholder="Nhập mật khẩu">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="col-sm-4 col-form-label">
                                                Xác Nhận Mật Khẩu
                                            </label>
                                            <div class="col-sm-13">
                                                <input type="number" class="form-control" id="phone" placeholder="Xác nhận mật khẩu">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="col-sm-4 col-form-label">Giới tính:</label>
                                            <div class="col-sm-13">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                                    <label class="form-check-label" for="male">
                                                        Nam
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                                    <label class="form-check-label" for="female">
                                                        Nữ
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <label for="language" class="col-sm-4 col-form-label">Chọn ngôn ngữ:</label>
                                        <div class="col-sm-13">
                                            <select id="language" name="language" class="form-control" onchange="changeLanguage()">
                                                <option value="vi">Tiếng Việt</option>
                                                <option value="en">Tiếng Anh</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-13 mt-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" id="termsAgree" name="terms" value="agree" required>
                                                <label class="form-check-label" for="termsAgree">
                                                    Tôi đồng ý với các <a href="#">điều khoản và điều kiện</a>
                                                </label>
                                            </div>
                                        </div>
                                        <hr>
                                        <button class="btn btn-primary mx-auto d-block m-3" style="width: 30%;">
                                            Đăng ký
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="login" class="container tab-pane fade"><br>
                            <div class="card">
                                <div class="card-header bg-primary text-white">Đăng nhập</div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="email" class="col-sm-4 col-form-label">
                                                Email:
                                            </label>
                                            <div class="col-sm-13">
                                                <input type="text" class="form-control" id="email" placeholder="Nhập email">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="col-sm-4 col-form-label">
                                                Mật khẩu:
                                            </label>
                                            <div class="col-sm-13">
                                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                                            </div>
                                        </div>
                                        <hr>
                                        <button class="btn btn-primary mx-auto d-block m-3" style="width: 30%;">
                                            Đăng nhập
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- java -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js">
    </script>
    <script>
        function changeLanguage() {
            // Thêm mã JavaScript ở đây nếu cần thiết để xử lý sự kiện thay đổi ngôn ngữ.
            console.log("Ngôn ngữ đã được chọn: " + document.getElementById("language").value);
        }
    </script>
</body>
</html>
