<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đăng ký và Đăng nhập với Tab</title>
  <!-- Link to Bootstrap CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true">Đăng ký</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Đăng nhập</button>
          </li>
        </ul>

        <!-- Tab contents -->
        <div class="tab-content" id="myTabContent">
          <!-- Đăng ký thông tin -->
          <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
            <div class="card mt-3">
              <div class="card-header bg-primary text-white">Đăng ký thông tin</div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@domain.com">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="number" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="col-sm-4 col-form-label">Mật Khẩu</label>
                    <div class="col-sm-13">
                      <input type="number" class="form-control" id="password" placeholder="Mật khẩu">
                    </div>
                  </div> 
                  <div class="mb-3">
                    <label for="password" class="col-sm-4 col-form-label">Xác Nhận Mật Khẩu</label>
                    <div class="col-sm-13">
                      <input type="number" class="form-control" id="password" placeholder="Xác nhận mật khẩu">
                    </div>
                  </div> 
                  <div class="mb-3">
                    <label class="form-label">Giới tính</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Nam</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Nữ</label>
                      </div>
                    </div>
                    <label for="language" class="col-sm-4 col-form-label">Chọn ngôn ngữ:</label>
                    <div class="col-sm-13">
                      <select id="language" name="language" class="form-control" onchange="changeLanguage()">
                        <option value="vi">Tiếng Việt</option>
                        <option value="en">Tiếng Anh</option>
                      </select>
                    </div>
                    <br>
                    <div class="col-sm-13">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" id="termsAgree" name="terms" value="agree" required>
                          <label class="form-check-label" for="termsAgree">
                            Tôi đồng ý với các <a href="#">điều khoản và điều kiện</a>
                          </label>
                        </div>
                      </div>
                      <br>
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                  </form>
                </div>
              </div>
            </div>
  
            <!-- Đăng nhập -->
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
              <div class="card mt-3">
                <div class="card-header bg-primary text-white">Đăng nhập</div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="text" class="form-control" id="email" placeholder="Nhập email">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Mật khẩu</label>
                      <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
  </html>
